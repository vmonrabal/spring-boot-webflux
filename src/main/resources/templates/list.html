<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Insert title here</title>
</head>
<body>

<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>

<h1 th:text="${title}"></h1>
<a th:href="@{/form}">Create +</a>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>date</th>
        <th>editar</th>
        <th>delete</th>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.nombre}"></td>
        <td th:text="${product.precio}"></td>
        <td th:text="${product.createdAt}"></td>
        <td><a th:href="@{/form/} + ${product.id}">Edit</a></td>
        <td><a th:href="@{/delete/} + ${product.id}" onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
    </thead>
</table>
</body>
</html>
